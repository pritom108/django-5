<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate Your Account</title>
</head>
<body style="margin:0; padding:0; background:#0f172a; font-family:Arial, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:40px 15px;">
        <table width="100%" max-width="520"
               style="background:#020617; border-radius:12px;
                      padding:32px; color:#e5e7eb;">

          <tr>
            <td style="text-align:center;">
              <h2 style="color:#38bdf8; margin-bottom:10px;">
                Reset Your Password
              </h2>
              <p style="color:#9ca3af; font-size:14px;">
                You are ready to reset your password. Please click the button bellow to reset your password.
              </p>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:24px 0;">
              <a href="{{ reset_url }}"
                 style="display:inline-block;
                        padding:12px 24px;
                        background:linear-gradient(90deg,#2563eb,#06b6d4);
                        color:#ffffff;
                        text-decoration:none;
                        border-radius:8px;
                        font-weight:bold;">
                Reset Password
              </a>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
