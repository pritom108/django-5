<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Student Data</h1>
    {% if students %}
    <h2>Student List:</h2>
    <ul>
        {% for student in students %}
            <li>{{student.name}} - {{student.email}} - {{student.city}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>No Data</h3>
    {% endif %}
</body>
</html>
