{% extends "myapp/base.html" %}

{% block title %}{{ object.name }} Details{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-10">

    <!-- Heading -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Student Details</h1>

    <!-- Student Card -->
    <div class="bg-white shadow-md rounded-xl p-8 border border-gray-100 hover:shadow-lg transition">
        
        <!-- Name -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-700">Name</h2>
            <p class="text-gray-900 text-lg">{{ object.name }}</p>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-700">Email</h2>
            <p class="text-gray-900 text-lg">{{ object.email }}</p>
        </div>

        <!-- Roll -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700">Roll Number</h2>
            <p class="text-gray-900 text-lg">{{ object.roll }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-wrap gap-3">
            <!-- Back to List -->
            <a href="{% url 'list' %}" 
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                ‚Üê Back to List
            </a>

            <!-- Edit -->
            <a href="{% url 'edit' student.pk %}" 
               class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
                Edit
            </a>

            <!-- Delete -->
            <a href="{% url 'delete' student.pk %}" 
               class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                Delete
            </a>
        </div>
    </div>

</div>
{% endblock %}
