<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">

            <!-- Left: Logo -->
            <div class="flex items-center">
                <a href="/student/" class="text-xl font-bold text-blue-600">Student Management</a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-6">
            <a href="{% url 'list' %}" class="text-gray-700 hover:text-blue-600">Home</a>
            <a href="{% url 'create' %}" class="text-gray-700 hover:text-blue-600">Add Student</a>
            </div>
        </div>
        </div>
    </nav>

    <div class="">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
