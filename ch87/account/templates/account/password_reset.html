{% extends 'account/base.html' %}
<!-- {% load static %} -->
{% block title %}Reset Password{% endblock title %}


{% block content %}
<!-- Page Background -->
<div class="min-h-screen flex items-center justify-center px-4
            bg-gradient-to-br from-slate-900 via-gray-900 to-black">

  <!-- Glass Login Card -->
  <div class="w-full max-w-md p-8 rounded-2xl
              bg-white/10 backdrop-blur-xl
              border border-white/10
              shadow-2xl">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center mb-6
               bg-gradient-to-r from-blue-400 to-cyan-400
               bg-clip-text text-transparent">
      Reset Password
    </h2>

    

    <!-- Login Form -->
    <form method="POST" action="{% url 'password_reset' %}" class="space-y-4" novalidate id="resetForm">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email"
               class="block text-sm font-medium mb-1 text-gray-300">
          Email
        </label>
        <input
          type="email"
          name="email"
          id="email"
          value="{{ form.email.value|default:'' }}"
          required
          placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg
                 bg-gray-900/60 text-gray-100
                 border border-gray-700
                 placeholder-gray-500
                 focus:ring-2 focus:ring-cyan-500
                 focus:border-cyan-500
                 outline-none transition
                 {% if form.email.errors %}border-red-500{% endif %}"
        />

        {% if form.email.errors %}
        <div class="text-red-400 text-sm mt-1">
          {% for error in form.email.errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </div>

      <!-- Submit Button -->
      <button
        id="submit-btn"
        type="submit"
        class="w-full py-2 rounded-lg font-semibold text-white
               bg-gradient-to-r from-blue-600 to-cyan-600
               hover:from-blue-700 hover:to-cyan-700
               shadow-lg shadow-cyan-500/20
               transition duration-300">
        Send Password Reset Link
      </button>
    </form>

    <!-- Back to Login -->
    <p class="text-center text-gray-600 mt-4">
      Remember your password?
      <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">
        Sign in
      </a>
    </p>

  </div>
</div>



  <!-- JavaScript -->
  <script>
    const form = document.getElementById("resetForm");
    const submitBtn = document.getElementById("submit-btn");

    form.addEventListener("submit", function (event) {
      submitBtn.disabled=true;
      submitBtn.innerText='Sending...'
      });
  </script>
{% endblock content %}
